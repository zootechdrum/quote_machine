  <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Quote Machine">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript,JQuery,Bootstrap,Ajax">
  <meta name="author" content="Cesar Gomez">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC:400,600,700" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row text-center">
      <div class="col">
        <a id="jquery" href="#"class="btn btn--orange" onClick="ajaxCall()">
          <span class="btn__text">Random JQuery</span>
          <span><i class="btn__icon fas fa-random"></i></span>
        </a>
      </div>
      <div class="col">
        <a id="axios" href="#"class="btn btn--orange" onClick="axio()">
         <span class="btn__text">Random Axios</span>
         <span><i class="btn__icon fas fa-random"></i></span>
       </a>
      </div>
      <div class="col">
       <a id="xhrReq" href="#"class="btn btn--orange" onClick="xhrRequest()">
        <span class="btn__text">Random XHR</span>
        <span><i class="btn__icon fas fa-random"></i></span>
       </a>
      </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div id="quoteSection">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
     <p class="text-center">Share On:<i class="fab fa-twitter"></i></p>
    </div>
  </div>
</div>


</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
